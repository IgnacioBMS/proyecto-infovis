<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interactivo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-image: url('logo.png'); /* Ruta a tu imagen */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repite la imagen */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin márgenes */
            color: white; /* Cambia el color del texto si es necesario */
            display: flex; /* Flexbox para centrar el contenido */
            flex-direction: column; /* Dirección de la columna */
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
        }

        /* Estilos para el botón con efecto de pulsación */
        .pulse-effect {
            border: none;
            color: white;
            padding: 14px 28px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff; /* Color base del botón */
            transition: transform 0.3s ease-in-out; /* Transición suave del efecto de pulsación */
            margin-bottom: 20px; /* Espacio entre el botón y el gráfico */
        }

        .pulse-effect:hover {
            background-color: #0056b3; /* Cambia el color al pasar el cursor sobre el botón */
        }

        .pulse-effect:active {
            transform: scale(0.90); /* Reduce ligeramente el tamaño del botón cuando se hace clic */
        }

        /* Estilos para el gráfico */
        canvas {
            max-width: 600px; /* Limitar el ancho del gráfico */
            max-height: 400px; /* Limitar la altura del gráfico */
        }
    </style>
</head>
<body>

    <h1>Gráfico Interactivo</h1>
    <label for="category-select">Selecciona la categoría:</label>
    <select id="category-select" class="pulse-effect">
        <option value="Batery">Batería</option>
        <option value="Acceleration">Aceleración</option>
        <option value="TopSpeed">Velocidad Máxima</option>
        <option value="Range">Autonomía</option>
        <option value="Efficiency">Eficiencia</option>
        <option value="NumberofSeats">Número de asientos</option>
    </select>

    <canvas id="line-chart"></canvas>

    <script>
        // Cargar el CSV
        Papa.parse('database.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.map(item => {
                    return {
                        Name: item.Name,
                        Price: parseInt(item.PriceinEurope), // Asegúrate de convertir a número
                        Batery: parseFloat(item.Batery),
                        Acceleration: parseFloat(item.Acceleration),
                        TopSpeed: parseFloat(item.TopSpeed),
                        Range: parseFloat(item.Range),
                        Efficiency: parseFloat(item.Efficiency),
                        NumberofSeats: parseInt(item.NumberofSeats),
                    };
                });

                const categorySelect = document.getElementById('category-select');
                categorySelect.addEventListener('change', function() {
                    actualizarGrafico(categorySelect.value, data);
                });

                // Inicializa el gráfico con la primera categoría
                actualizarGrafico(categorySelect.value, data);
            },
            error: function(err) {
                console.error('Error al cargar el archivo CSV:', err);
            }
        });

        function actualizarGrafico(categoria, data) {
            const precios = data.map(item => item.Price); // Obtiene los precios
            const valores = data.map(item => item[categoria]); // Obtiene los valores de la categoría seleccionada

            const ctx = document.getElementById('line-chart').getContext('2d');
            if (window.chart) {
                window.chart.destroy(); // Destruye el gráfico anterior
            }

            window.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: precios, // Precios en el eje X
                    datasets: [{
                        label: categoria,
                        data: valores, // Datos de la categoría en el eje Y
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Precio en Europa'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: categoria
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
