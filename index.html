<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico interactivo de autos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            grid-gap: 10px;
        }
        .header {
            grid-column: 1 / 3;
            background-color: #FF9966;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px; /* Espacio alrededor del título */
            flex: 1; /* Para que ocupe el espacio disponible */
        }
        .info {
            background-color: #d0e0f0;
            padding: 20px;
        }
        .graphic {
            background-color: #f0d0d0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #chart-container {
            width: 100%;
        }
        #line-chart {
            max-width: 100%;
        }
        select {
            margin-left: 10px; /* Espacio a la izquierda del select */
        }

        /* Estilos para los botones con efecto de pulsación */
        .pulse-effect {
            border: none;
            color: white;
            padding: 14px 28px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff; /* Color base del botón */
            transition: transform 0.3s ease-in-out; /* Transición suave del efecto de pulsación */
        }

        .pulse-effect:hover {
            background-color: #0056b3; /* Cambia el color al pasar el cursor sobre el botón */
        }

        .pulse-effect:active {
            transform: scale(0.90); /* Reduce ligeramente el tamaño del botón cuando se hace clic */
        }
        
        .logo {
            width: 100px; /* Ajusta el tamaño del logo según sea necesario */
            height: auto;
            margin-right: 10px; /* Espacio a la derecha del logo */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cabecera con título, logo y selector -->
        <div class="header">
            <img src="logo.jpg" alt="Logo" class="logo"> <!-- Asegúrate de cambiar 'logo.png' por la ruta de tu logo -->
            <div class="title">Gráficos de autos</div>
            <label for="category-select">Selecciona la categoría:</label>
            <select id="category-select" class="pulse-effect">
                <option value="Batery">Batería</option>
                <option value="Acceleration">Aceleración</option>
                <option value="TopSpeed">Velocidad Máxima</option>
                <option value="Range">Autonomía</option>
                <option value="Efficiency">Eficiencia</option>
                <option value="NumberofSeats">Número de asientos</option>
            </select>
        </div>
        <div class="info">
            info
        </div>
        <div class="graphic">
            <div id="chart-container">
                <canvas id="line-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart;  // Para mantener referencia al gráfico

        // Función para actualizar el gráfico según la categoría seleccionada
        function actualizarGrafico(categoria, data) {
            const precios = data.map(item => item.Price); // Obtiene los precios
            const valores = data.map(item => item[categoria]); // Obtiene los valores de la categoría seleccionada

            // Crear el gráfico
            const ctx = document.getElementById('line-chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: precios, // Precios en el eje X
                    datasets: [{
                        label: categoria,
                        data: valores, // Datos de la categoría en el eje Y
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Precio en Europa'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: categoria
                            }
                        }
                    }
                }
            });
        }


        // Cargar el archivo CSV automáticamente
        // Cargar el CSV
        Papa.parse('database.csv', {
            download: true,
            header: true,
            complete: function(results) {
                // Procesar los datos
                const data = results.data.map(item => {
                    return {
                        Name: item.Name,
                        Price: parseInt(item.PriceinEurope), // Asegúrate de convertir a número
                        // Convierte otros campos si es necesario
                        Batery: parseFloat(item.Batery),
                        Acceleration: parseFloat(item.Acceleration),
                        TopSpeed: parseFloat(item.TopSpeed),
                        Range: parseFloat(item.Range),
                        Efficiency: parseFloat(item.Efficiency),
                        NumberofSeats: parseInt(item.NumberofSeats),
                    };
                });

                // Aquí puedes actualizar el gráfico
                actualizarGrafico(categorySelect.value, data);
            },
            error: function(err) {
                console.error('Error al cargar el archivo CSV:', err);
            }
        });


    </script>

</body>
</html>
