<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico interactivo de coches</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            grid-gap: 10px;
        }
        .header {
            grid-column: 1 / 3;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px; /* Espacio alrededor del título */
            flex: 1; /* Para que ocupe el espacio disponible */
        }
        .info {
            background-color: #d0e0f0;
            padding: 20px;
        }
        .graphic {
            background-color: #f0d0d0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #chart-container {
            width: 100%;
        }
        #line-chart {
            max-width: 100%;
        }
        select {
            margin-left: 10px; /* Espacio a la izquierda del select */
        }

        /* Estilos para los botones con efecto de pulsación */
        .pulse-effect {
            border: none;
            color: white;
            padding: 14px 28px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff; /* Color base del botón */
            transition: transform 0.3s ease-in-out; /* Transición suave del efecto de pulsación */
        }

        .pulse-effect:hover {
            background-color: #0056b3; /* Cambia el color al pasar el cursor sobre el botón */
        }

        .pulse-effect:active {
            transform: scale(0.90); /* Reduce ligeramente el tamaño del botón cuando se hace clic */
        }
        
        .logo {
            width: 50px; /* Ajusta el tamaño del logo según sea necesario */
            height: auto;
            margin-right: 10px; /* Espacio a la derecha del logo */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cabecera con título, logo y selector -->
        <div class="header">
            <img src="logo.jpg" alt="Logo" class="logo"> <!-- Asegúrate de cambiar 'logo.png' por la ruta de tu logo -->
            <div class="title">Gráficos de autos</div>
            <label for="category-select">Selecciona la categoría:</label>
            <select id="category-select" class="pulse-effect">
                <option value="Batery">Batería</option>
                <option value="Acceleration">Aceleración</option>
                <option value="TopSpeed">Velocidad Máxima</option>
                <option value="Range">Autonomía</option>
                <option value="Efficiency">Eficiencia</option>
                <option value="NumberofSeats">Número de asientos</option>
            </select>
        </div>
        <div class="info">
            A - Selecciona una categoría para graficar en el eje Y.
        </div>
        <div class="graphic">
            <div id="chart-container">
                <canvas id="line-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart;  // Para mantener referencia al gráfico

        // Función para actualizar el gráfico según la categoría seleccionada
        function actualizarGrafico(category, data) {
            const prices = [];
            const values = [];

            data.forEach(row => {
                prices.push(parseFloat(row['PriceinEurope']));
                values.push(parseFloat(row[category]));
            });

            // Si el gráfico ya existe, lo destruimos antes de crear uno nuevo
            if (chart) {
                chart.destroy();
            }

            // Crear el gráfico de líneas
            const ctx = document.getElementById('line-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: prices,
                    datasets: [{
                        label: `Relación Precio vs ${category}`,
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Precio en Europa (€)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: category
                            }
                        }
                    }
                }
            });
        }

        // Cargar el archivo CSV automáticamente
        fetch('database.csv')
        .then(response => response.text())
        .then(csvText => {
            Papa.parse(csvText, {
                complete: function(results) {
                    const data = results.data;
                    const categorySelect = document.getElementById('category-select');

                    // Generar el gráfico inicial con la categoría por defecto
                    actualizarGrafico(categorySelect.value, data);

                    // Actualizar el gráfico cuando se cambie la categoría en el select
                    categorySelect.addEventListener('change', function() {
                        actualizarGrafico(this.value, data);
                    });
                },
                header: true,
                skipEmptyLines: true
            });
        })
        .catch(error => {
            console.error('Error al cargar el archivo CSV:', error);
        });

    </script>

</body>
</html>
